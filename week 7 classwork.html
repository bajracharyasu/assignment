<!DOCTYPE html>
<html>
<head>
	<title>Classwork</title>
</head>
<body>
	<form>
		<fieldset> 
			<caption>Registration Form</caption><br>
			<table bgcolor="#9d9e9d" border="1px" cellpadding="1px" cellspacing="1px">
				<tr>
					<td>
						Enter your first name
					</td>
						 <input type="text" name="enter your frist name"> <br>
					</td>
				</tr>
				<tr>
					<td>
						Enter your last name 
					</td>
					<td>
						<input type="text" name="enter your last name"><br>
					</td>
				</tr>
				<tr>
					<td>
						Enter your password</td>
					<td>
						<input type="password" name="password"><br>
					</td>
				</tr>
				<tr>
					<td>
						Reenter your password
					</td>
					<td>
						<input type="password" name="password"><br>
					</td>
				</tr>
				<tr>
					<td>
						Enter your email 
					</td>
					<td>
						<input type="email" name="enter your email"><br>
					</td>
				</tr>
				<tr>
					<td>
						Enter your moblie 
					</td>
					<td>
						<input type="text" name="moblie number"><br>
					</td>
				</tr>
				<tr>
					<td>Enter your address</td>
					<td><textarea rows="8" cols="8"></textarea></td>
				</tr>
				<tr>
					<td>Select your gender</td>
					<td>
						Male <input type="radio" name="m"> 
						Female <input type="radio" name="f">
					</td>
				</tr>
				<tr>
					<td>Select your hobbies</td>
					<td>
						hobby 1 <input type="radio" name="h1"> 
						hobby 2 <input type="radio" name="h2">
						hobby 3 <input type="radio" name="h3">
					</td>
				</tr>
				<tr>
					<td>Select your DOB</td>
					<td><input type="date" name="date" placeholder="dd/mm/yy"></td>
				</tr>
				<tr>
					<td>Select your country</td>
					<td>
						<select name="country"size="1">
							<option value="np"> Nepal</option>
							<option value="us"> USA</option>
							<option value="uk"> Nepal</option>
							<option value="india"> India</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Photo</td>
					<td> <input type="file" name="photo"></td>
				</tr>
				<tr>
					<td>
						<input type="save my data" name="Save my data" value="save my data">
						<input type="reset data" name="Reset Data" value="Reset data">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
