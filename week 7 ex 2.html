<!DOCTYPE html>
<html>
<head>
	<title>Exercise 2</title>
</head>
<body>
	<form>
		<fieldset>
			<caption><b>HTML Form Test</b></caption>
			<br>
			<table>
				<tr>
					<td>
						Name
						<input type="text" name="Name">
					<br>
					Address
						<input type="text" name="Address">
					<br>
					Email
						<input type="email" name="email" required="required">
					</td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender" value="m"> Male
						<input type="radio" name="gender" value="f"> Female
					</td>
				</tr>
				<tr>
					<td>Hobbies</td>
					<td>
						<input type="checkbox" name="Sport" value="Sport"> Sports
						<input type="checkbox" name="Movies" value="Movies"> Movies
						<input type="checkbox" name="Travelling" value="Travelling"> Travelling
					</td>
				</tr>
				<tr>
					<td>Country</td>
					<td>
						<select name="country"size="1">
							<option value="np"> Nepal</option>
							<option value="us"> USA</option>
							<option value="uk"> Nepal</option>
							<option value="india"> India</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Message</td>
					<td>
						<textarea rows="15" cols="30"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" name="Submit" value="Submit">
						<input type="reset" name="Reset" value="Reset">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
